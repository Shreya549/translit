    <script>
      function translit() {
        $("#optionlist").empty();
        var e = document.getElementById("selectoption");
        var lang = e.options[e.selectedIndex].text;
        var fulltext = document.getElementById("search").value;
        var text = fulltext.trim().split(" ").slice(-1)[0];
        let reg = /^[a-z]+$/i;

        if (reg.test(text)) {
          var path = `http://xlit.quillpad.in/quillpad_backend2/processWordJSON?lang=${lang.toLowerCase()}&inString=${text}`;
          var xh = new XMLHttpRequest();
          xh.open("GET", path, true);
          xh.send();
          xh.onload = function () {
            //console.log(this.responseText);
            var response = JSON.parse(this.responseText);
            var options = response.twords[0].options;
            $("#optionlist").empty();
            for (let option of options) {
              var node = `<li class="pure-menu-item">
                            <a href="#" class="pure-menu-link" style="color:white" id=${option} onClick="selectOption(this.id)">${option}</a>
                        </li>`;
                
              $("#optionlist").append(node);
            }
          };
        }
      }
    </script>
    <script>
      function selectOption(opt) {
        var fulltext = document.getElementById("search").value;
        var remtext = fulltext.trim().split(" ").slice(0, -1);
        remtext = remtext.join(" ");
        var text = remtext.concat(" ", opt, " ");
        $("#search").val(text);
        $("#optionlist").empty();
        document.getElementById("search").focus();
      }
    </script>
    <script>
    function clearEntry(){
        $("#search").val('');
        $("#optionlist").empty();
    }
    </script>
